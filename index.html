<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Navjot Kaur">
    <meta name="description" content="Fakebook">
    <meta name="keywords" content="html, css, web, web development, javascript">
    <title>Fakebook</title>
    <link rel="icon" href="./assets/media/favicon.png?v=2" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/style/index.css" media="all">
    <script src="./assets/script/app.js" type="module"></script>
  </head>
  <body>
    <header class="page-header">
      <div class="container flex">
        <div class="logo">
          <h1>Fakebook</h1>
        </div>
        <div class="options">
          <nav>
            <ul class="flex center gap-15">
              <li><a href="#">Friends</a></li>
              <li><a href="#">Pages</a></li>
              <li><a href="#">Groups</a></li>
              <li><a href="#">My ads</a></li>
              <li><a href="#">Settings</a></li>
            </ul>
          </nav>
        </div>
        <div class="user-info center">
          <figure>
            <img src="./assets/media/profile.jpeg" class="profile" id="profile">
          </figure>
        </div>
      </div>
    </header>
    <main class="center">
      <div class="modal" id="modal"></div>
      <div class="overlay"></div>
      <div class="container">
        <div class="input-text">
          <form class="posts-input">
            <textarea placeholder="Any thoughts to share?"></textarea>
            <div class="flex space-between">
              <div class="flex">
                <label for="file-input">
                  <i class="fa-solid fa-image"></i>
                </label>
                <input type="file" id="file-input" accept="image/*" class="post-image">
                <p class="file-detail"></p>
              </div>
              <div>
                <input type="button" class="post" value="Post">
              </div>
            </div>
          </form>
        </div>
        <section class="display-post">
        </section>
      </div>
    </main>
  </body>
</html>
